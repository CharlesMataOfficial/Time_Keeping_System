<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{% static 'images/SFgroup.png' %}" alt="SF Group of Companies">
        </div>

            <div class="partner-logos">
                <div class="partner-logos-inner">
                    <img src="{% static 'images/Geniustech.png' %}" alt="Partner 1">
                    <img src="{% static 'images/agrilogo2.png' %}" alt="Partner 2">
                    <img src="{% static 'images/farmtech.png' %}" alt="Partner 3">
                    <img src="{% static 'images/DJas.png' %}" alt="Partner 4">
                    <img src="{% static 'images/subang_farm.png' %}" alt="Partner 5">
                    <img src="{% static 'images/agri_online.png' %}" alt="Partner 6">
                    <img src="{% static 'images/sunfood.png' %}" alt="Partner 7">
                    <img src="{% static 'images/Geniustech.png' %}" alt="Partner 1">
                    <img src="{% static 'images/agrilogo2.png' %}" alt="Partner 2">
                    <img src="{% static 'images/farmtech.png' %}" alt="Partner 3">
                    <img src="{% static 'images/DJas.png' %}" alt="Partner 4">
                    <img src="{% static 'images/subang_farm.png' %}" alt="Partner 5">
                    <img src="{% static 'images/agri_online.png' %}" alt="Partner 6">
                    <img src="{% static 'images/sunfood.png' %}" alt="Partner 7">
                </div>
            </div>
        </header>
    <div class="container">
        <div class="form-container">
            <h1>SFGC Timekeeping System</h1>
            <!-- Display error message if there's one -->
            {% if error %}
                <div class="error">{{ error }}</div>
            {% endif %}
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <div class="input-group">
                    <input type="text" name="employee_id" placeholder="Employee ID" required>
                </div>
                <div class="input-group">
                    <input type="password" name="pin" placeholder="Pin (4 Digits)" minlength="4" maxlength="4" required>
                </div>
                <button type="submit" class="login-button">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
